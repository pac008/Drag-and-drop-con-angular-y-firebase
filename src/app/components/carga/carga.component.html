<div class="row">

    <div class="col-4">
        <h3>seleccione archivos</h3>
        <div appNfDropFile 
            [archivos]="archivos"
            (mouseSobre)="estaSobreElemto = $event"
             [ngClass]="{'file-over': estaSobreElemto}"
              class="well drop-zone"> 
            <h4>Deje caer la aqu√≠ los archivos</h4>
            <img src="../../../assets/drop-images.png">
        </div>



    </div>
    <div class="col-8">
        
        <div>
            <h4>Cargar archivos</h4>
        </div>
        <button (click)="cargararchivos()"  [disabled]="archivos.length===0" class="btn btn-success mr-1">Guardar en firebase</button>
        <button (click)="limpiar()" class="btn btn-danger">Limpiar</button>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Peso</th>
                    <th>Proggreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                <td [ngClass]="{'text-green': archivo.progreso >=100 }">{{ archivo.nombreArchivo }}</td>
                <td>{{ archivo.archivo.size / 1024 / 1024 | number:'.2-2' }} Mb</td>
                <td>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}"></div>
                </div>
                </td>
                </tr>
            </tbody>
        </table>



    </div>


</div>
